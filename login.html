<!DOCTYPE HTML>
<html>

<head>
    <title>Hotel Website</title>
</head>

<body>
    <div class="login">
        <div class="box">
            <form action="" class="log-form">
                <div class="form-item">

                    <div class="lbold">
                        <label for="User Name">User Name</label>
                    </div>

                    <class="fa fa-1x fa-envelope" aria-hidden="true">
                        <input type="User Name" id="User Name" name="User Name" placeholder="Enter UserName" required>
                </div>
                <div class="form-item">
                    <div class="lbold">
                        <label for="psw">Password</label>
                    </div>
                    <class="fas fa-1x fa-key">
                        <input type="password" id="psw" name="password" placeholder="Enter password" required>
                </div>
                <div class="form-foot">
                    <a href="index.html" class="b-foot">
                        <button id="btn" class="nav-link">LOGIN</button></a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
